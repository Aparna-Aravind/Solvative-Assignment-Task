<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="timerTitle">STOP WATCH ASSIGNMENT</h1>
    <div class="stopwatch-container">
        <!-- Stopwatch Time Format -->
        <div class="stopwatch-time">
            <div id="displayTime">00:00:00</div>
        </div>
        <!-- Control Buttons -->
        <div class="controlButtons">
            <button id="startPause" class="controlButton">
                Start/Pause</button>
            <button id="stop" class="controlButton">
                Stop</button>
            <button id="reset" class="controlButton">
                Reset</button>
        </div>
    </div>
    <!-- Adding Javascript File -->
    <script src="index.js"></script>
</body>

</html>
